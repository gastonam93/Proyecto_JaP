<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/login.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 
</head>

<body>
  <main class="mt-5">
    <section class="text-center">

      <div class="p-5 bg-image" style="
            background-image: url('img/login.png');
            background-position: center;
            background-repeat: no-repeat;
            height: 300px;
            "></div><br>
    
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
              <h2 class="fw-bold mb-5">Ingresa tus datos</h2>
              

                <div class="form-outline mb-4">
                  <input type="email" id="usuario" class="form-control" />
                  <label class="form-label" for="usuario">Email</label>
                 </div>

                <div class="form-outline mb-4">
                  <input type="password" id="contraseña" class="form-control" />
                  <label class="form-label" for="contraseña">Contraseña</label>
                </div>
        
                <button type="button" class="btn btn-primary" id="enter">Ingresar</button>
            </div>
          </div>
    </section>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
    </div>
  </footer>

</body>

</html>
